<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>이름: <span th:text="${student.name}"></span></p>
<p>이메일: <span th:text="${student.email}"></span></p>



<th:block th:if="${hideScore == null || !hideScore}">
    <p>성적: <span th:text="${student.score}"></span></p>
</th:block>
<p>평가: <span th:text="${student.comment}"></span></p>


<br />
<a th:href="@{/student/{id}/modify(id=${student.id})}">정보 수정</a><br />
</body>
</html>
