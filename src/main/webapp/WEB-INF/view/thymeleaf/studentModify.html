<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/student/{id}/modify(id=${student.id})}" th:object="${student}">
    <p th:text="#{Name}"> </p> <input type="text" th:field="${student.name}" /><br />
    <p th:text="#{Email}"></p><input type="text" th:field="${student.email}" /><br />
    <p th:text="#{Score}"></p> <input type="text" th:field="${student.score}" /><br />
    <p th:text="#{Comment}"></p> <textarea th:field="${student.comment}" rows="10" cols="80"></textarea><br />
    <br />
    <input type="submit" />
</form>
<a th:href="@{/logout}">로그아웃</a>
<a th:href="@{'?locale=ko'}">ko</a><br />
<a th:href="@{'?locale=en'}">en</a><br />
</body>
</html>
